<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>
    
    <div class="faq-item">
      <button class="faq-question">What is GitHub Pages?</button>
      <div class="faq-answer">
        <p>GitHub Pages is a service that allows you to host websites directly from a GitHub repository.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">How do I enable GitHub Pages?</button>
      <div class="faq-answer">
        <p>You can enable GitHub Pages from the repository settings under the "Pages" section.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Can I customize the FAQ page?</button>
      <div class="faq-answer">
        <p>Yes, you can customize the FAQ page by editing the HTML, CSS, and JavaScript files.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
